<!DOCTYPE HTML>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root{
            --white: whitesmoke;
            --black: black;
            --grey: grey;
        }

        html, body{
            margin: 0;
            height: 100%;
            animation: fadein 2s;
            -moz-animation: fadein 2s; /* Firefox */
            -webkit-animation: fadein 2s; /* Safari and Chrome */
            -o-animation: fadein 2s; /* Opera */
            background-color: white;
            color: var(--white);
        }

        .dark-mode {
            background-color: var(--white);
            color: var(--black);
        }

        h1{
            font-size: 5em;
        }

        a {
            color: midnightblue;
        }

        .fa{
            font-size: 3em;
            letter-spacing: 1em;
            transition: all .2s;
            color: white;
        }

        .fa:hover{
            transform: translateY(10px);
        }

        .fa-youtube-play:hover{
            color: #cc0000;
        }

        .fa-twitter:hover{
            color: #1da1f2;
        }

        .fa-github:hover{
            color: #000000;
        }

        .btn:link,
        .btn:visited {
            text-transform: uppercase;
            text-decoration: none;
            padding: 15px 40px;
            display: inline-block;
            border-radius: 100px;
            transition: all .2s;
            position: absolute;
            color: white;
            font-size: 2.5em;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(255, 255, 255, 0.2);
        }

        .row{
            margin: auto;
        }

        #background1 {
            background-repeat: no-repeat;
            background: url("https://images.macrumors.com/t/9_6q_1Lk-0jkTM2k9R2TQla2USw=/1920x/https://images.macrumors.com/article-new/2020/09/iphone-pro-max.jpg");
            padding: 370px;
        }

        #background2 {
            border: 1px solid black;
            background-repeat: no-repeat;
            background: url("https://cdn.wccftech.com/wp-content/uploads/2021/01/iPhone-12-Pro-1.jpg");
            padding: 370px;
        }

        #background3 {
            border: 1px solid black;
            background-repeat: no-repeat;
            background: url("https://cdn3.vox-cdn.com/thumbor/AMsd7zeGYTqdueUE6deJj1zcskM=/0x1080/volume-assets.voxmedia.com/production/3dace8cb65ad621ca3e821a4fef6fdec/Tfin_sans_vpavic_190102_3149_0023_Edit.jpg");
            padding: 450px;
        }

        .container {
            position: relative; left: 150px;
            height: 50vh;
            width: 50vh;
            margin: 0rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-gap: 10px 10px;
        }

        .container2{
            height: 30vh;
            width: 1520px;
            background-color: #282828;
            margin: 0rem;
            display: block;
        }

        .cell {
            color: white;
            font-size: 40px;
            text-align: center;
            padding: 5px;
        }
        .cell-1 {
            background: #101010;
        }
        .Alienware {
            position: absolute;
            font-size: 30px;
            top: 25px;
            left: 225px;
        }

        .Razer {
            position: absolute;
            font-size: 30px;
            top: 25px;
            left: 825px;
        }
        .cell-2 {
            background: #101010;
        }
        .cell-3 {
            background: #101010;
        }
        .cell-4 {
            background: #101010;
        }
        .card-body {
            background: #101010;
        }
        .card {
            background: #101010;
        }
        .collapsible {
            background-color: black;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active, .collapsible:hover {
            background-color: black;
        }

        .collapsible:after {
            content: '\002B';
            color: darkblue;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212";
            color: darkblue;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: black;
        }
    </style>

    <title> Apple | A1 from Day 0 </title>

</head>
