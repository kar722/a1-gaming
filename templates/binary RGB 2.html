    <div class="offset-sm-1 col-sm-10" id="color" style="background-color: #000000; height: 20vh;">  <!-- Div that shows off color -->
    </div>
    <p style="text-align: center; color: white" id="code">#000000</p>

    <br />
    <button style="justify-content: center;" onclick="select()">Select</button>

    <script>

        var red = 0;
        var green = 0;
        var blue = 0;

        function toggleSwitch (id) {     // toggles button between on and off
            const element = document.getElementById(id);
            if (element.innerHTML == "1") {
                element.innerHTML = "0";
            } else {
                element.innerHTML = "1";
            }
            element.classList.toggle("buttonOn");
            element.classList.toggle("buttonOff");

            calculateRow(id.charAt(0));
        }

        function calculateRow (color) {    // function that calculates the decimal value for a certain row after one of its buttons is toggled
            let sum = 0;
            for (var i = 1; i <= 8; i++) {
                let element = document.getElementById(color + i);
                sum += Math.pow(2, 8 - i) * parseInt(element.innerHTML);
            }
            document.getElementById(color).innerHTML = "Decimal value: " + sum;
            switch (color) {
                case 'r':
                    red = sum;
                    break;
                case 'g':
                    green = sum;
                    break;
                case 'b':
                    blue = sum;
                    break;
                default:
                    break;
            }
            setColorCode();
        }

        function setColorCode () {    // uses values from each row to create a color
            let r = red.toString(16);
            let g = green.toString(16);
            let b = blue.toString(16);

            if (r.length == 1) {
                r = "0" + r;
            }
            if (g.length == 1) {
                g = "0" + g;
            }
            if (b.length == 1) {
                b = "0" + b;
            }

            let code = "#" + r + g + b;
            document.getElementById("color").style.backgroundColor = code;
            document.getElementById("code").innerHTML = "Hexcode: " + code;
        }



        function select () {   // function to select all buttons to on
            for (var i = 0; i >= 8; i++) {
                document.getElementById('r' + i).innerHTML = "0";
                document.getElementById('g' + i).innerHTML = "0";
                document.getElementById('b' + i).innerHTML = "0";

                calculateRow('r');
                calculateRow('b');
                calculateRow('g');

                document.getElementById('r' + i).classList.remove("buttonOff");
                document.getElementById('g' + i).classList.remove("buttonOff");
                document.getElementById('b' + i).classList.remove("buttonOff");

                document.getElementById('r' + i).classList.add("buttonOn");
                document.getElementById('g' + i).classList.add("buttonOn");
                document.getElementById('b' + i).classList.add("buttonOn");
            }
        }

        window.onload = select();  // init buttons

    </script>

    <!-- css -->
    <style>

        .buttonOff {
            background-color: antiquewhite;
            color: black;
        }

        .buttonOn {
